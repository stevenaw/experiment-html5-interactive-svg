<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interactive SVG</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script language="javascript" type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" id="target-svg">
        <pattern id="board-pattern" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse" >
          <rect class="dark-square" x="0" y="0" width="1" height="1"/>
          <rect class="dark-square" x="1" y="1" width="1" height="1"/>
          <rect class="light-square" x="0" y="1" width="1" height="1"/>
          <rect class="light-square" x="1" y="0" width="1" height="1"/>
        </pattern>

        <rect fill="url(#board-pattern)" x="0" y="0" width="100%" height="100%" />

        <text x="0" y="1" class="piece" aria-label="black rook">&#9820;</text>
        <text x="1" y="1" class="piece" aria-label="black knight">&#9822;</text>
        <text x="2" y="1" class="piece" aria-label="black bishop">&#9821;</text>
        <text x="3" y="1" class="piece" aria-label="black queen">&#9819;</text>
        <text x="4" y="1" class="piece" aria-label="black king">&#9818;</text>
        <text x="5" y="1" class="piece" aria-label="black bishop">&#9821;</text>
        <text x="6" y="1" class="piece" aria-label="black knight">&#9822;</text>
        <text x="7" y="1" class="piece" aria-label="black rook">&#9820;</text>

        <text x="0" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="1" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="2" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="3" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="4" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="5" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="6" y="2" class="piece" aria-label="black pawn">&#9823;</text>
        <text x="7" y="2" class="piece" aria-label="black pawn">&#9823;</text>

        <text x="0" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="1" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="2" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="3" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="4" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="5" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="6" y="7" class="piece" aria-label="white pawn">&#9817;</text>
        <text x="7" y="7" class="piece" aria-label="white pawn">&#9817;</text>

        <text x="0" y="8" class="piece" aria-label="white rook">&#9814;</text>
        <text x="1" y="8" class="piece" aria-label="white knight">&#9816;</text>
        <text x="2" y="8" class="piece" aria-label="white bishop">&#9815;</text>
        <text x="3" y="8" class="piece" aria-label="white queen">&#9813;</text>
        <text x="4" y="8" class="piece" aria-label="white king">&#9812;</text>
        <text x="5" y="8" class="piece" aria-label="white bishop">&#9815;</text>
        <text x="6" y="8" class="piece" aria-label="white knight">&#9816;</text>
        <text x="7" y="8" class="piece" aria-label="white rook">&#9814;</text>
      </svg>
    </div>
  </body>
</html>
